<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Euclid geometry app</title>
    <style>
      * { margin: 0; padding: 0;}

      body, html { height:100%; }
    </style>
  </head>
  <body>
    <canvas id="canvas">
  </body>
  <script>
    var canvas = document.getElementById("canvas");
    window.addEventListener('resize', resizeCanvas, false);
    var context = canvas.getContext("2d");
    var squiggles = [];
    var mouseIsDown = false;
    resizeCanvas();

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
    }

    function draw() {
        context.fillStyle = "#eee";
        context.fillRect(0, 0, canvas.width, canvas.height);

        squiggles.forEach(function(s) {
            context.beginPath();
            context.moveTo(s[0].x, s[0].y);
            s.forEach(function(coords) {
                context.lineTo(coords.x, coords.y);
            });
            context.stroke();
        });
    }

    canvas.addEventListener("mousedown", function(event) {
        mouseIsDown = true;
        var rect = canvas.getBoundingClientRect(),
            x = event.clientX - rect.left,
            y = event.clientY - rect.top;
        squiggles.push([{
            x: x,
            y: y,
        }]);
    }, false);

    canvas.addEventListener("mouseup", function(event) {
        mouseIsDown = false;
    }, false);

    canvas.addEventListener("mousemove", function(event) {
        if (!mouseIsDown) {
            return;
        }

        var lastSquiggle = squiggles.length - 1,
            s = squiggles[lastSquiggle],
            lastCoords = s.length - 1,
            lastX = s[lastCoords].x,
            lastY = s[lastCoords].y;
        var rect = canvas.getBoundingClientRect(),
            x = event.clientX - rect.left,
            y = event.clientY - rect.top;
        s.push({
            x: x,
            y: y,
        });

        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(x, y);
        context.stroke();
    }, false);
  </script>
</html>
